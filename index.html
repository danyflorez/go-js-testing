<!DOCTYPE html>
<html>
  <body>
    <div
      id="myDiagramDiv"
      style="width: 400px; height: 150px; background-color: #dae4e4;"
    ></div>
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
    <script>
      var diagram = new go.Diagram("myDiagramDiv");
      var $ = go.GraphObject.make;

      ///--------------------///

      diagram.nodeTemplate = $(
        go.Node,
        "Auto",
        $(
          go.Shape,
          { figure: "RoundedRectangle", fill: "white" }, // default Shape.fill value
          new go.Binding("fill", "color")
        ), // binding to get fill from nodedata.color
        $(go.TextBlock, { margin: 5 }, new go.Binding("text", "key")) // binding to get TextBlock.text from nodedata.key
      );

      var nodeDataArray = [
        { key: "Alpha", color: "lightblue" }, // note extra property for each node data: color
        { key: "Beta", color: "pink" },
      ];
      var linkDataArray = [{ from: "Alpha", to: "Beta" }];
      diagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);

    </script>
  </body>
</html>
